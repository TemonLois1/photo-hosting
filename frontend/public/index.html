<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0066cc" />
    <meta name="description" content="ImageHost - Фотохостинг в стиле Imgur. Загружайте, делитесь и открывайте новые фотографии." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://imagehost.com/" />
    <meta property="og:title" content="ImageHost - Хостинг фотографий" />
    <meta property="og:description" content="Загружайте и делитесь вашими фотографиями с мировым сообществом" />
    <meta property="og:image" content="https://imagehost.com/og-image.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://imagehost.com/" />
    <meta property="twitter:title" content="ImageHost - Хостинг фотографий" />
    <meta property="twitter:description" content="Загружайте и делитесь вашими фотографиями с мировым сообществом" />
    <meta property="twitter:image" content="https://imagehost.com/og-image.jpg" />
    
    <!-- Manifest for PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <title>ImageHost - Фотохостинг</title>
    
    <!-- CSS для загрузки страницы -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto',
          'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans',
          'Helvetica Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: #f8f9fa;
      }

      #root {
        display: flex;
        min-height: 100vh;
      }

      .loading-spinner {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100%;
      }

      .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0066cc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Для работы приложения требуется включить JavaScript.</noscript>
    
    <div id="root">
      <div class="loading-spinner">
        <div class="spinner"></div>
      </div>
    </div>

    <!-- React будет загружен сюда -->
  </body>
</html>
